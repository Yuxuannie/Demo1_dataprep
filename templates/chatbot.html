<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Selection Agent - Chatbot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }
        
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .results-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 10px;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message.assistant .message-content {
            background: #e8eaf6;
            color: #333;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .file-upload {
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .file-upload:hover {
            background: #f0f2ff;
        }
        
        .file-upload.active {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .results-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .result-card {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .result-card h3 {
            margin-bottom: 12px;
            color: #667eea;
        }
        
        .result-metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .result-metric:last-child {
            border-bottom: none;
        }
        
        .result-metric-value {
            font-weight: 600;
            color: #764ba2;
        }
        
        .stage-reasoning {
            background: #fff3cd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #ffc107;
        }
        
        .stage-reasoning h4 {
            margin-bottom: 8px;
            color: #856404;
        }
        
        .stage-reasoning p {
            font-size: 12px;
            color: #333;
            line-height: 1.5;
        }
        
        .visualization {
            width: 100%;
            height: 300px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-buttons button {
            flex: 1;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat Section -->
        <div class="chat-section">
            <div class="header">
                <h1>ü§ñ Data Selection Agent</h1>
                <p>LangChain-powered Intelligent Sample Selection</p>
            </div>
            
            <div class="chat-container" id="chatContainer"></div>
            
            <div class="input-area">
                <div class="status" id="status"></div>
                
                <!-- File Upload -->
                <div class="file-upload" id="fileUpload" onclick="document.getElementById('fileInput').click()">
                    <p>üìÅ Click to upload CSV or drag & drop</p>
                    <input type="file" id="fileInput" style="display: none" accept=".csv">
                </div>
                
                <div id="filePreview" style="margin-top: 10px; display: none;">
                    <p style="font-size: 12px; color: #666;">‚úì File loaded: <span id="fileName"></span></p>
                </div>
                
                <!-- Chat Input -->
                <div class="input-group" style="margin-top: 15px;">
                    <input type="text" id="messageInput" placeholder="e.g., 'I need to select 8% of training data...'" disabled>
                    <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
                </div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div class="results-section">
            <div class="header">
                <h1>üìä Results & Analysis</h1>
                <p>Multi-stage reasoning visualization</p>
            </div>
            
            <div class="results-content" id="resultsContainer">
                <p style="color: #999; text-align: center; margin-top: 40px;">
                    üí° Results will appear here after processing
                </p>
            </div>
        </div>
    </div>
    
    <script>
        let uploadedFile = null;
        let agentInitialized = false;
        
        // File upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            handleFileUpload(e.target.files[0]);
        });
        
        document.getElementById('fileUpload').addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('active');
        });
        
        document.getElementById('fileUpload').addEventListener('dragleave', function(e) {
            this.classList.remove('active');
        });
        
        document.getElementById('fileUpload').addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('active');
            if (e.dataTransfer.files.length) {
                handleFileUpload(e.dataTransfer.files[0]);
            }
        });
        
        function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            showStatus('Uploading file...', 'info');
            
            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if (data.error) {
                    showStatus(data.error, 'error');
                } else {
                    uploadedFile = data;
                    document.getElementById('fileName').textContent = data.filename;
                    document.getElementById('filePreview').style.display = 'block';
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    
                    addMessage('assistant', `‚úì File loaded: ${data.filename}\nüìä ${data.n_rows:,} rows √ó ${data.n_cols} columns\n\nNow, tell me what percentage of data you'd like to select (e.g., "I need to select 8% of training data")`);
                    
                    showStatus('File uploaded successfully!', 'success');
                    
                    // Initialize agent
                    if (!agentInitialized) {
                        initializeAgent();
                    }
                }
            })
            .catch(e => showStatus(e.message, 'error'));
        }
        
        function initializeAgent() {
            fetch('/api/initialize', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({llm_provider: 'qwen'})
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    agentInitialized = true;
                    console.log('Agent initialized:', data.message);
                } else {
                    showStatus(data.message || 'Failed to initialize agent', 'error');
                }
            })
            .catch(e => {
                console.error('Init error:', e);
                showStatus('Note: LLM initialization may take a moment', 'info');
            });
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !uploadedFile) return;
            
            addMessage('user', message);
            input.value = '';
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            showStatus('Processing your request... This may take a moment.', 'info');
            
            fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'error') {
                    showStatus(data.error || 'Error processing request', 'error');
                    addMessage('assistant', '‚ùå Error: ' + (data.error || 'Unknown error'));
                } else {
                    showStatus('‚úì Processing complete!', 'success');
                    displayResults(data);
                    
                    // Show reasoning
                    data.reasoning_stages.forEach(stage => {
                        addMessage('assistant', `\n**${stage.stage}**\n${stage.content}`);
                    });
                }
                
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            })
            .catch(e => {
                showStatus('Network error: ' + e.message, 'error');
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
            });
        }
        
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            const res = data.results;
            
            let html = `
                <div class="result-card">
                    <h3>üìã Selection Summary</h3>
                    <div class="result-metric">
                        <span>Total Samples</span>
                        <span class="result-metric-value">${res.total_samples:,}</span>
                    </div>
                    <div class="result-metric">
                        <span>Target Percentage</span>
                        <span class="result-metric-value">${res.selection_percentage.toFixed(1)}%</span>
                    </div>
                    <div class="result-metric">
                        <span>Selected Samples</span>
                        <span class="result-metric-value">${res.n_selected:,}</span>
                    </div>
                    <div class="result-metric">
                        <span>Actual Percentage</span>
                        <span class="result-metric-value">${(res.n_selected/res.total_samples*100).toFixed(1)}%</span>
                    </div>
                </div>
                
                <div class="result-card">
                    <h3>üîß Algorithm Configuration</h3>
                    <div class="result-metric">
                        <span>Clustering Algorithm</span>
                        <span class="result-metric-value">${res.algorithm}</span>
                    </div>
                    <div class="result-metric">
                        <span>Number of Clusters</span>
                        <span class="result-metric-value">${res.n_clusters}</span>
                    </div>
                    <div class="result-metric">
                        <span>PCA Components</span>
                        <span class="result-metric-value">${res.pca_components}</span>
                    </div>
                    <div class="result-metric">
                        <span>Variance Explained</span>
                        <span class="result-metric-value">${res.pca_variance}</span>
                    </div>
                </div>
                
                <div class="result-card">
                    <h3>üìä Cluster Details</h3>
            `;
            
            res.selection_details.forEach(detail => {
                html += `<p style="font-size: 12px; padding: 4px 0;">${detail}</p>`;
            });
            
            html += `
                </div>
                
                <div class="result-card">
                    <h3>üì• Actions</h3>
                    <button onclick="downloadResults()" style="width: 100%; margin-bottom: 8px;">
                        ‚¨áÔ∏è Download Selected Samples
                    </button>
                    <button onclick="loadVisualizations()" style="width: 100%;">
                        üìà View Visualizations
                    </button>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function loadVisualizations() {
            fetch('/api/visualizations')
            .then(r => r.json())
            .then(data => {
                displayVisualizations(data);
            })
            .catch(e => showStatus('Error loading visualizations: ' + e.message, 'error'));
        }
        
        function displayVisualizations(data) {
            const container = document.getElementById('resultsContainer');
            
            // PCA Plot
            const pcaTrace1 = {
                x: data.pca_plot.all_points.x,
                y: data.pca_plot.all_points.y,
                mode: 'markers',
                type: 'scatter',
                name: 'All Samples',
                marker: {size: 5, color: data.pca_plot.all_points.cluster, colorscale: 'Viridis'}
            };
            
            const pcaTrace2 = {
                x: data.pca_plot.selected_points.x,
                y: data.pca_plot.selected_points.y,
                mode: 'markers',
                type: 'scatter',
                name: 'Selected Samples',
                marker: {symbol: 'x', size: 8, color: 'red'}
            };
            
            const pcaLayout = {
                title: 'PCA Space: All vs Selected Samples',
                xaxis: {title: 'PC1'},
                yaxis: {title: 'PC2'},
                height: 300
            };
            
            // Cluster Distribution
            const clusterTrace1 = {
                x: data.cluster_distribution.clusters,
                y: data.cluster_distribution.total,
                type: 'bar',
                name: 'Total Samples',
                marker: {color: '#667eea'}
            };
            
            const clusterTrace2 = {
                x: data.cluster_distribution.clusters,
                y: data.cluster_distribution.selected,
                type: 'bar',
                name: 'Selected Samples',
                marker: {color: '#764ba2'}
            };
            
            const clusterLayout = {
                title: 'Cluster Distribution',
                xaxis: {title: 'Cluster ID'},
                yaxis: {title: 'Sample Count'},
                barmode: 'group',
                height: 300
            };
            
            // Distance Histogram
            const histLayout = {
                title: 'Distance Distribution: All vs Selected',
                xaxis: {title: 'Distance to Centroid'},
                yaxis: {title: 'Frequency'},
                height: 300,
                barmode: 'overlay'
            };
            
            const html = `
                <div id="pca-plot" class="visualization"></div>
                <div id="cluster-plot" class="visualization"></div>
                <div id="hist-plot" class="visualization"></div>
            `;
            
            container.innerHTML = html;
            
            Plotly.newPlot('pca-plot', [pcaTrace1, pcaTrace2], pcaLayout);
            Plotly.newPlot('cluster-plot', [clusterTrace1, clusterTrace2], clusterLayout);
            Plotly.newPlot('hist-plot', 
                [{x: data.distance_histogram.all_distances, type: 'histogram', name: 'All', marker: {color: 'blue'}}],
                histLayout
            );
        }
        
        function downloadResults() {
            window.location.href = '/api/download';
        }
        
        function addMessage(role, content) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            // Simple markdown conversion
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            div.innerHTML = `<div class="message-content">${content.replace(/\n/g, '<br>')}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        function showStatus(message, type) {
            const el = document.getElementById('status');
            el.textContent = message;
            el.className = `status show ${type}`;
            
            if (type === 'success') {
                setTimeout(() => el.classList.remove('show'), 3000);
            }
        }
        
        // Allow Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !this.disabled) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
